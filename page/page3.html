<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css">
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
<div class="grid-container">
<div class="description3">
<p style="text-align: center;"><strong><u>Increasing Number of Brokerage Account in the U.S.&nbsp;</u></strong></p>
<p style="text-align: left;">Since the Covid19 breakout, retail trading activity has surged - the active number of accounts and daily transactions.</p>
<p style="text-align: left;">Fintech companies such as Robinhood and Charles Swab has enabled young buyers to start stock trading with smaller capitals.<br /><br /></p>
</div>
<div id="my_dataviz3"></div>
</div>
<script>
//  data[AFG] = {"name": "Afghanistan", "estimate": 9.003, ... }
var raw_data = [
  {"date": "2020-01-01", "value": 14031000},
  {"date": "2020-02-01", "value": 14250000},
  {"date": "2020-03-01", "value": 14352000},
  {"date": "2020-04-01", "value": 15282000},
  {"date": "2020-05-01", "value": 15900000},
  {"date": "2020-06-01", "value": 16300000},
  {"date": "2020-07-01", "value": 16920000},
  {"date": "2020-08-01", "value": 17005000}
];

var formatComma = d3.format(",");

var margin = {top: 30, right: 30, bottom: 50, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz3")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  // When reading the csv, I must format variables:
  var data = [];
  raw_data.forEach(d => data.push({date: d3.timeParse("%Y-%m-%d")(d.date), value: d.value}));
  console.log(data)
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [12000000, 18000000])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));
    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#707070")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )

   // create a tooltip
    var Tooltip = d3.select("#my_dataviz3")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")


    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      Tooltip
        .style("opacity", 1)
    }
    var mousemove = function(d) {
      var formatTime = d3.timeFormat("%B %d, %Y");
      Tooltip
        .html("Brokerage account count: " + formatComma(d.value) + " on " + formatTime(d.date))
        .style("left", (d3.mouse(this)[0]+70) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    }
    var mouseleave = function(d) {
      Tooltip
        .style("opacity", 0)
    }

    const annotations = [{
      note: {
        title: "Surge of account",
        label: "Since March 2020, the number of brokerage account surged in the U.S.",
        wrap: 180,  // try something smaller to see text split in several lines
        padding: 10,   // More = text lower
      },
      color: ["#008000"],
      //data: { date: "20-03-20", value: 1850 },
      y: 180,
      x: 120,
      dy: 50,
      dx: 50
    }]

    const makeAnnotations = d3.annotation().annotations(annotations)

    // Add X axis label:
    svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height+40 )
      .text("Time");

    // Add Y axis label:
    svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", 0)
      .attr("y", -10 )
      .text("# of brokerage account")
      .attr("text-anchor", "start")

    // Add the points
    svg
      .append("g")
      .selectAll("dot")
      .data(data)
      .enter()
      .call(makeAnnotations)
      .append("circle")
      .attr("class", "myCircle")
      .attr("cx", function(d) { return x(d.date) } )
      .attr("cy", function(d) { return y(d.value) } )
      .attr("r", 5)
      .attr("fill", "#808080")
      .attr("stroke", "#808080")
      .attr("stroke-width", 3)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      

</script>
</body>
</html>
